<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or Fake Job</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <main class="container">
        <section class="wrapper">
            <!-- Contenido principal del sitio web -->
            <form class="form-container" onsubmit="return false;">
                <label for="jobLinkInput">Ingrese el link del trabajo</label>
                <div class="form-actions">
                    <input type="url" id="jobLinkInput" name="jobLinkInput" class="input-label" placeholder="Puedes poner el link que quieras" aria-label="Job link input" required />
                    <button type="button" class="submit-button" onclick="showResult()">OK</button>
                </div>
            </form>

            <!-- Sección donde se mostrarán los resultados del web scraping -->
            <div id="result">
                <p id="titleResult" class="result-text"></p>
                <p id="locationResult" class="result-text"></p>
                <p id="descriptionResult" class="result-text"></p>
            </div>
        </section>
    </main>

    <!-- Script JavaScript -->
    <script src="static/script.js"></script>
</body>
</html>
